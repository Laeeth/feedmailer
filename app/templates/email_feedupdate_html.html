<html><head></head><body>
<p>{{ feed_cnt }} feeds have update{{ feed_cnt|pluralize }}:</p>

{% for feed in feeds %}
    <h4>Feed: <a href="{{ feed.feed.link_web }}">{{ feed.feed.title }}</a></h4> 
    
    <ul>
    {% for feeditem in feed.items %}
        <li><a href="{{ feeditem.title }}">{{ feeditem.link }}</a></li>        
    {% endfor %}
    </ul>
{% endfor %}

<br><br>

<p>
<small>To manage your subscriptions visit <a href="http://www.feedserf.com">feedserv.com</a>.</small>
</p>
</body></html>
